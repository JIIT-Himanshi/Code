<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Sign up - Musify </title>
</head>
<body>
    <div class="signup">
        <h1 id="sign"> Sign up to <br> start listening </h1>
        <p id="mail"> Email address </p> <br>
        <input type="email" id="email" placeholder="name@domain.com" required> <br>
        <p id="num"> Use phone number instead. </p> <br>
        <button id="continue"> Next </button> <br>
        <hr id="hm">
        <button id="google"> Sign up with Google </button> <br>
        <button id="facebook"> Sign up with Facebook </button> <br>
        <button id="apple"> Sign up with Apple </button> <br>
        <hr id="hm"> <br> <br>
        <p style="color: grey; font-size: 15px;"> Already have an account? <a href="login.html" id="fin"> Log in here </a> </p> <br>
        <p style="color: grey; font-size: 12px;"> This site is protected by reCAPTCHA and the Google <a href="#" id="fin"> Privacy Policy </a> and <a href="#" id="fin"> Terms of Service apply. </a> </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
